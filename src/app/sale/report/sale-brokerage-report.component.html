<div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Search sales details</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" [formGroup]="reportForm" (submit)="onSubmit()" novalidate>
                <div class="form-group">
                    <div class="col-md-3">
                        <app-datepicker formControlName="startDate"  placeholder="Sale Start Date"></app-datepicker>
                    </div>
                    <div class="col-md-3">
                        <app-datepicker formControlName="endDate" placeholder="Sale End Date"></app-datepicker>
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" formControlName="sallerID">
                            <option value="">Saller</option>
                            <option *ngFor="let item of sallerList" value="{{item.partyID}}" >{{item.partyName}}</option>
                        </select>     
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" formControlName="buyerID">
                            <option value="">Buyer</option>
                            <option *ngFor="let item of buyerList" value="{{item.partyID}}" >{{item.partyName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-3">
                        <select class="form-control" formControlName="status">
                            <option value="">Status</option>
                            <option *ngFor="let item of statusList" value="{{item.statusID}}" >{{item.statusName}}</option>
                        </select>
                    </div>
                    <div class="col-md-9" style="text-align:center;">
                        <button type="submit" class="btn btn-primary">Search</button>
                        <button (click)="onDownload()" type="button" class="btn btn-primary">Download</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="divSalesList" style="overflow:auto;">
        <app-datagrid (dataSource)="reportResult" #dataGrid></app-datagrid>
    </div>
