<div id="modelBrokPayment" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Brokerage Payment Details
                <button type="button" class="close" data-dismiss="modal" style="margin-top:-10px">&times;</button>
            </div>
            <div class="modal-body" style="text-align:center;padding:20px;">
                <form class="form-horizontal" [formGroup]="payForm" (submit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <app-datepicker formControlName="payDate" placeholder="Pay Date"></app-datepicker>
                    </div>
                    <div class="form-group">
                        <textarea rows="2" class="form-control" formControlName="payComments" placeholder="Comments"></textarea>
                    </div>
                    <div class="form-group" style="text-align:center;">
                        <button [disabled]="payForm.invalid" type="submit" class="btn btn-info btn-xs">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
